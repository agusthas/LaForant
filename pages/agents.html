<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/images/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Google Font: Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- FIXME: LINK KE CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->

    <title>LAFORANT</title>
  </head>
  <body>
    <!-- LOADING -->
    <div id="js-agent-page-loading" class="loading">
      <div class="loading__circle"></div>
      <div class="loading__text">Sabar cuy...</div>
    </div>

    <!-- NAVBAR -->
    <nav>
      <div class="nav">
        <a href="/index.html" class="">
          <img
            loading="lazy"
            class="navbar__logo"
            src="/assets/images/logo.png"
            alt=""
          />
        </a>
        <button id="js-hamburger--open" class="navbar__hamburger hamburger">
          <span class="hamburger__line"></span>
        </button>
      </div>
      <div id="js-sidebar" class="l-nav">
        <div class="navbar">
          <div class="l-top-wrapper">
            <a href="/index.html" class="">
              <img
                loading="lazy"
                class="navbar__logo"
                src="/assets/images/logo.png"
                alt=""
              />
            </a>
            <button
              id="js-hamburger--close"
              class="navbar__hamburger hamburger"
            >
              <span class="hamburger__line hamburger__line--close"></span>
            </button>
          </div>
          <ul id="js-navbar__links" class="navbar__links">
            <li class="navbar__link">
              <a class="navbar__link-text" href="/index.html">HOME</a>
            </li>
            <li class="navbar__link">
              <span data-dd-toggler class="navbar__link-text"
                >MAPS<i class="icon fas fa-caret-down"></i
              ></span>

              <ul data-dropdown-maps class="dropdown"></ul>
            </li>
            <li class="navbar__link">
              <span data-dd-toggler class="navbar__link-text"
                >AGENTS<i class="icon fas fa-caret-down"></i
              ></span>

              <ul data-dropdown-agents class="dropdown"></ul>
            </li>
            <li class="navbar__link">
              <a class="navbar__link-text" href="/pages/requirement.html"
                >SYSTEM REQUIREMENTS</a
              >
            </li>
            <li class="navbar__link">
              <a class="navbar__link-text" href="/pages/register.html"
                >PRE-REGISTER</a
              >
            </li>
          </ul>
          <div data-socmed class="social"></div>
        </div>
      </div>
    </nav>

    <main class="agent-container l-main-container">
      <section class="flex agent">
        <div id="js-agent-image" class="agent__image"></div>

        <div id="js-carousel" class="flex carousel-indicator agent__carousel">
          <button id="js-carousel-prev" class="tr tr--left"></button>
          <div id="js-circle-container" class="flex circle-container"></div>
          <button id="js-carousel-next" class="tr tr--right"></button>
        </div>

        <div class="agent__content">
          <header
            id="js-agent-name-quote"
            class="no-select flex agent__header"
          ></header>

          <div id="js-agent-bio" class="agent__bio bio">
            <h2 class="bio__title text-title underline-after">BIOGRAPHY</h2>
            <p class="bio__body text-body"></p>
          </div>

          <div id="js-agent-class" class="flex agent__class class"></div>
        </div>

        <div class="agent__abilities abilities">
          <h2 class="abilities__title text-title underline-after">
            SPECIAL ABILITIES
          </h2>

          <div id="js-icons" class="flex abilities__icons"></div>

          <div class="abilities__desc">
            <h4
              id="js-ability-name"
              class="abilities__desc-title text-subtitle"
            ></h4>
            <p id="js-ability-body" class="abilities__desc-body text-body"></p>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="/src/js/Agents.js"></script>
  </body>
</html>
